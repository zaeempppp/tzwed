<!DOCTYPE html>
<html><!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال روابط تيك توك</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5);
        }
        input[type="url"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input[type="url"] {
            background: #000;
            color: #fff;
            border: 1px solid #ff0000;
        }
        button {
            background: #ff0000;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #d40000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>إرسال رابط فيديو تيك توك</h2>
        <input type="url" id="videoUrl" placeholder="أدخل رابط الفيديو هنا" required>
        <button onclick="sendToTelegram()">إرسال</button>
    </div>

    <script>
        function sendToTelegram() {
            const videoUrl = document.getElementById('videoUrl').value;
            const botToken = "7613339818:AAHDv7uyL9OKU7NV4QEQnoxe4yMF5SegfXg";
            const chatId = "7692678810"; // معرف الشات الخاص بك
            const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=رابط%20فيديو%20تيك%20توك:%20${encodeURIComponent(videoUrl)}`;
            
            fetch(telegramUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("تم إرسال الرابط بنجاح!");
                    } else {
                        alert("خطأ: " + data.description);
                    }
                })
                .catch(error => {
                    alert("تعذر الاتصال بـ Telegram: " + error.message);
                });
        }
    </script>
</body>
</html>
